---
kind: pipeline
type: vm
name: windows-1809

pool:
  use: windows

steps:
- name: environment
  image: {{ .input.build_image }}
  pull: always
  environment:
    CGO_ENABLED: '0'
  commands:
  - go version
  - go env

- name: build
  image: {{ .input.build_image }}
  environment:
    CGO_ENABLED: '0'
  commands:
  - |
    $version = $env:DRONE_COMMIT_SHA.Substring(0, 8);
    go build -v -ldflags "-X main.version=$version" -a -tags netgo -o release/windows/amd64/{{ .input.executable }}.exe ./cmd/{{ .input.executable }}
  when:
    event:
      exclude:
      - tag

- name: build-tag
  image: {{ .input.build_image }}
  environment:
    CGO_ENABLED: '0'
  commands:
  - go build -v -ldflags "-X main.version=$env:DRONE_SEMVER_SHORT" -a -tags netgo -o release/windows/amd64/{{ .input.executable }}.exe ./cmd/{{ .input.executable }}
  when:
    event:
    - tag

- name: executable
  image: {{ .input.build_image }}
  commands:
  - ./release/windows/amd64/{{ .input.executable }}.exe --help

- name: docker
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: windows-1809-amd64
    dockerfile: docker/Dockerfile.windows.1809
    repo: {{ .input.docker_repo }}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    # Windows specific
    daemon_off: true
    purge: false
  when:
    event:
      exclude:
      - pull_request

depends_on:
- testing
trigger:
  ref:
  - refs/heads/main
  - refs/tags/**
  - refs/pull/**

