---
kind: pipeline
type: vm
name: testing

pool:
  use: ubuntu

steps:
- name: lint
  image: {{ .input.build_image }}
  pull: always
  commands:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
  - golangci-lint version
  - golangci-lint run
  volumes:
  - name: gopath
    path: "/go"
- name: test
  image: {{ .input.build_image }}
  commands:
  - go test -cover ./...
  volumes:
  - name: gopath
    path: "/go"
volumes:
- name: gopath
  temp: {}
trigger:
  ref:
  - refs/heads/main
  - refs/tags/**
  - refs/pull/**

---
kind: pipeline
type: vm
name: linux-amd64

pool:
  use: ubuntu

steps:
- name: environment
  image: {{ .input.build_image }}
  pull: always
  environment:
    CGO_ENABLED: '0'
  commands:
  - go version
  - go env

- name: build
  image: {{ .input.build_image }}
  environment:
    CGO_ENABLED: '0'
  commands:
  - go build -v -ldflags "-X main.version=${DRONE_COMMIT_SHA:0:8}" -a -tags netgo -o release/linux/amd64/{{ .input.executable }} ./cmd/{{ .input.executable }}
  when:
    event:
      exclude:
      - tag

- name: build-tag
  image: {{ .input.build_image }}
  environment:
    CGO_ENABLED: '0'
  commands:
  - go build -v -ldflags "-X main.version=${DRONE_TAG##v}" -a -tags netgo -o release/linux/amd64/{{ .input.executable }} ./cmd/{{ .input.executable }}
  when:
    event:
    - tag

- name: executable
  image: {{ .input.build_image }}
  commands:
  - ./release/linux/amd64/{{ .input.executable }} --help

- name: docker-dryrun
  image: plugins/docker
  settings:
    dockerfile: docker/Dockerfile.linux.amd64
    dry_run: true
    repo: {{ .input.docker_repo }}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - pull_request

- name: docker
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    dockerfile: docker/Dockerfile.linux.amd64
    repo: {{ .input.docker_repo }}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
      exclude:
      - pull_request

depends_on:
- testing
trigger:
  ref:
  - refs/heads/main
  - refs/tags/**
  - refs/pull/**

