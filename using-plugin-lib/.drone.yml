---
kind: pipeline
type: vm
name: manifest

pool:
  use: ubuntu

steps:
- name: manifest
  image: plugins/manifest
  settings:
    auto_tag: true
    ignore_missing: true
    password:
      from_secret: docker_password
    spec: docker/manifest.tmpl
    username:
      from_secret: docker_username

trigger:
  ref:
  - refs/heads/main
  - refs/tags/**

depends_on:
- linux-amd64
- linux-arm64
- windows-1809
- windows-ltsc2022
